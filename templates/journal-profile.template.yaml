# ═══════════════════════════════════════════════════════════════════
# Journal Profile Template — auto-paper Phase 0 產出
# ═══════════════════════════════════════════════════════════════════
# 使用方式：
#   1. Agent 根據用戶提供的 submission guide / for-authors 文件自動填寫
#   2. 用戶手動填寫後放入 projects/{slug}/journal-profile.yaml
#   3. Phase 0 互動式問答產出
#
# 所有後續 Phase 和 Hook 都引用此檔案作為約束條件。
# ═══════════════════════════════════════════════════════════════════

# ── 期刊資訊 ──
journal:
  name: ""                          # e.g. "British Journal of Anaesthesia"
  abbreviation: ""                  # e.g. "Br J Anaesth"
  issn: ""                          # optional
  submission_url: ""                # optional, e.g. "https://mc.manuscriptcentral.com/bja"
  guidelines_url: ""                # for-authors page URL

# ── 作者資訊 ──
# 用 update_authors MCP tool 設定，或直接填寫
authors:
  - name: ""                        # e.g. "Tz-Ping Gau"
    affiliations:                   # list of institutional affiliations
      - ""                          # e.g. "Department of Anesthesiology, Kaohsiung Medical University Hospital, Kaohsiung, Taiwan"
    orcid: ""                       # e.g. "0000-0001-2345-6789"
    email: ""                       # contact email
    is_corresponding: false         # true/false
    order: 1                        # position in author list (1-based)

# ── 論文類型與結構 ──
paper:
  type: "original-research"         # original-research | systematic-review | meta-analysis | case-report | review-article | letter | other
  sections:                         # 按期刊要求的 section 順序
    - name: "Title Page"
      required: true
    - name: "Abstract"
      required: true
      structured: true              # structured abstract (Background/Methods/Results/Conclusions)
      word_limit: 250
    - name: "Introduction"
      required: true
      word_limit: 800
    - name: "Methods"
      required: true
      word_limit: 1500
    - name: "Results"
      required: true
      word_limit: 1500
    - name: "Discussion"
      required: true
      word_limit: 1500
    - name: "Conclusions"
      required: false               # 有些期刊把 Conclusion 併入 Discussion
      word_limit: 300
    # 可新增自訂 sections，例：
    # - name: "Case Presentation"
    #   required: true
    #   word_limit: 1000

# ── 字數限制 ──
word_limits:
  total_manuscript: 3000            # 全文字數上限（不含 abstract/references）
  abstract: 250
  title_characters: 150             # 標題字元上限
  running_title_characters: 50      # 眉題字元上限

# ── 圖表限制 ──
assets:
  figures_max: 6                    # 圖片上限
  tables_max: 6                     # 表格上限
  total_display_items_max: 8        # 圖 + 表 合計上限（有些期刊合算）
  supplementary_allowed: true       # 是否允許 supplementary materials
  figure_formats:                   # 接受的圖片格式
    - "TIFF"
    - "EPS"
    - "PDF"
    - "PNG"
  figure_dpi: 300                   # 最低解析度
  table_format: "editable"          # editable | image | both

# ── 引用格式 ──
references:
  style: "vancouver"                # vancouver | apa | harvard | numbered | author-year
  csl: ""                           # CSL 檔案名 (e.g. "vancouver") 或完整路徑; 空值則用 style 對應的內建 CSL
  max_references: 40                # 預設參考文獻上限（被 reference_limits 覆蓋）
  max_authors_before_etal: 6        # 超過幾位作者用 et al.
  doi_required: false
  pmid_preferred: true

  # 依論文類型設定參考文獻上限（優先於 max_references）
  # Agent 在 Phase 5 寫作 + Hook C 審計時依此限制
  reference_limits:
    original-research: 30
    review-article: 50
    systematic-review: 60
    meta-analysis: 60
    case-report: 15
    letter: 10
    # 若 paper.type 不在此列，fallback 到 max_references

# ── 必要文件 ──
required_documents:
  cover_letter: true
  highlights: false                 # key findings / highlights
  graphical_abstract: false
  author_contributions: true        # CRediT or similar
  conflict_of_interest: true
  funding_statement: true
  ethics_statement: true            # IRB / Ethics Committee
  data_availability: true
  keywords:
    required: true
    count: "3-5"                    # 關鍵字數量

# ── 報告指引（EQUATOR） ──
reporting_guidelines:
  checklist: ""                     # CONSORT | STROBE | PRISMA | CARE | ARRIVE | SPIRIT | STARD | TRIPOD | ...
  registration_required: false      # 是否需要臨床試驗註冊號
  protocol_registration: ""         # e.g. "PROSPERO" for systematic reviews

# ── Pipeline 行為設定 ──
pipeline:
  # 審計循環上限
  hook_a_max_rounds: 3              # post-write audit 最多幾輪
  hook_b_max_rounds: 2              # post-section audit 最多幾輪
  hook_c_max_rounds: 3              # post-manuscript audit 最多幾輪
  review_max_rounds: 3              # autonomous review 最多幾輪

  # 自主 review 設定
  autonomous_review:
    enabled: true                   # 啟用自主 review stage
    reviewer_perspectives:          # 模擬哪些角色
      - "methodology_expert"        # 方法學專家
      - "domain_specialist"         # 領域專家
      - "statistician"              # 統計專家
      - "editor"                    # 期刊編輯
    quality_threshold: 7            # quality-scorecard 總分 ≥ 此值才通過 (0-10)

  # 容忍範圍（Hook 閾值彈性）
  tolerance:
    word_percent: 20                # 字數超過 word_limit 的容忍百分比（e.g. 800 words → 允許 960）
    citation_density_strict: true   # true = 嚴格執行 citation_density; false = advisory only

  # Section Brief 機制（Phase 4 manuscript-plan.yaml）
  section_brief:
    enabled: true                   # 啟用 paragraph-level brief
    paragraph_level: true           # true = 逐段 brief; false = section 級
    enforce_must_cite: true         # true = must_cite 未出現視為 CRITICAL; false = WARNING

  # journal-profile 變更紀錄（用戶修改時 Agent 自動追加）
  changelog: []
  # 範例:
  # - timestamp: "2026-02-25T12:00:00"
  #   field: "word_limits.total_manuscript"
  #   old_value: 3000
  #   new_value: 3500
  #   reason: "投稿期刊修改了字數上限"

  # 寫作偏好
  writing:
    language: "en"                  # en | zh-TW
    tone: "formal-academic"         # formal-academic | concise | narrative
    anti_ai_strictness: "high"      # low | medium | high
    citation_density:               # 引用密度設定（每 N 字至少 1 個引用）
      introduction: 100             # ≥1 per 100 words
      methods: 0                    # 不強制
      results: 0                    # 不強制
      discussion: 150               # ≥1 per 150 words

  # Asset 生成
  assets:
    auto_generate_table_one: true   # 自動生成 Table 1
    auto_generate_plots: true       # 自動生成圖表
    flow_diagram_tool: "drawio"     # drawio | mermaid | manual
    fallback_to_description: true   # 工具不可用時以文字描述替代

    # Agent 寫作中自主發現需要圖表時的行為
    # Phase 4 的 asset_plan 不一定能預見所有需求，
    # 例如 Discussion 寫到一半發現需要「文獻比較表」、
    # Introduction 需要「研究趨勢圖」等。
    agent_initiated:
      enabled: true                 # 允許 Agent 在寫作中自主新增圖表
      allowed_types:                # 可自主生成的類型
        - "literature_summary_table" # 文獻整理/比較表
        - "comparison_table"         # 方法/結果比較表
        - "timeline_figure"          # 研究時間軸圖
        - "concept_diagram"          # 概念/架構圖
      must_respect_limits: true     # 仍需遵守 assets.figures_max / tables_max
      require_caption: true         # 必須附 caption
      log_to_audit: true            # 記錄到 .audit/ 說明為何新增

# ── 用戶自訂備註（Agent 不修改此區） ──
notes: |
  # 在此填入任何額外的期刊要求或特殊注意事項
  # 例如：special issue deadline, co-author requirements, etc.
