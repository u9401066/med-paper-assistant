name: Evolution Health Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 09:00 UTC
  workflow_dispatch:       # Manual trigger

concurrency:
  group: evolution-health
  cancel-in-progress: true

jobs:
  check:
    name: "Evolution Health Scan"
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run evolution health check
        id: health
        run: |
          uv run python scripts/check-evolution-health.py > health-report.json 2>&1 || true
          echo "report<<EOF" >> "$GITHUB_OUTPUT"
          cat health-report.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create issue if problems found
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            try {
              report = JSON.parse(fs.readFileSync('health-report.json', 'utf8'));
            } catch (e) {
              console.log('No valid report generated, skipping issue creation');
              return;
            }

            if (!report.needs_attention) {
              console.log('All healthy, no issue needed');
              return;
            }

            const title = `[Auto] Evolution Health: ${report.stale_count} stale items`;
            const body = [
              '## Evolution Health Report',
              '',
              `**Generated**: ${new Date().toISOString()}`,
              `**Stale items (>7 days)**: ${report.stale_count}`,
              `**Total pending**: ${report.pending_count}`,
              '',
              '### Details',
              '',
              report.details || 'No details available.',
              '',
              '---',
              '*This issue was auto-generated by the Evolution Health Check workflow.*',
            ].join('\n');

            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'evolution-health',
              state: 'open',
            });

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body,
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['evolution-health'],
              });
              console.log('Created new issue');
            }
