name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags: v0.3.0, v1.0.0, etc.

permissions:
  contents: write  # For creating GitHub Releases

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Validate tag version matches source files
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "ğŸ“Œ Tag version: $TAG_VERSION"

      - name: Validate pyproject.toml version
        run: |
          PYPI_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$PYPI_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: pyproject.toml=$PYPI_VERSION, tag=$TAG_VERSION"
            echo "   Run: ./scripts/bump-version.sh $TAG_VERSION"
            exit 1
          fi
          echo "âœ… pyproject.toml version: $PYPI_VERSION"

      - name: Validate package.json version
        run: |
          VSX_VERSION=$(node -p "require('./vscode-extension/package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$VSX_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch: package.json=$VSX_VERSION, tag=$TAG_VERSION"
            echo "   Run: ./scripts/bump-version.sh $TAG_VERSION"
            exit 1
          fi
          echo "âœ… package.json version: $VSX_VERSION"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Run tests before publishing
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test-python:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install -e integrations/pubmed-search-mcp
          uv pip install -e integrations/cgu

      - name: Run tests
        run: uv run pytest tests/ -x -q --timeout=60

  test-vsx:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Run tests
        working-directory: vscode-extension
        run: npm test

      - name: Compile TypeScript
        working-directory: vscode-extension
        run: npm run compile

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Publish to PyPI (Trusted Publishing)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [validate, test-python]
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no API token needed!
        # Configure at: https://pypi.org/manage/project/med-paper-assistant/settings/publishing/

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 4. Publish to VS Code Marketplace
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-vsx:
    runs-on: ubuntu-latest
    needs: [validate, test-vsx]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Sync bundled skills & prompts
        run: |
          cd vscode-extension
          # Copy skills from source
          for skill in literature-review concept-development concept-validation \
                       parallel-search project-management draft-writing \
                       reference-management word-export auto-paper \
                       academic-debate idea-validation manuscript-review \
                       submission-preparation git-precommit; do
            if [ -d "../.claude/skills/$skill" ]; then
              mkdir -p "skills/$skill"
              cp "../.claude/skills/$skill/SKILL.md" "skills/$skill/"
            fi
          done
          # Copy prompts from source
          for prompt in mdpaper.write-paper mdpaper.literature-survey \
                        mdpaper.manuscript-revision mdpaper.search \
                        mdpaper.concept mdpaper.draft mdpaper.project \
                        mdpaper.format mdpaper.strategy mdpaper.analysis \
                        mdpaper.clarify mdpaper.help; do
            if [ -f "../.github/prompts/$prompt.prompt.md" ]; then
              cp "../.github/prompts/$prompt.prompt.md" "prompts/"
            fi
          done
          if [ -f "../.github/prompts/_capability-index.md" ]; then
            cp "../.github/prompts/_capability-index.md" "prompts/"
          fi

      - name: Copy Python MCP source
        run: |
          cd vscode-extension
          # med_paper_assistant
          if [ -d "../src/med_paper_assistant" ]; then
            rm -rf bundled/tool/med_paper_assistant
            cp -r ../src/med_paper_assistant bundled/tool/med_paper_assistant
          fi
          # cgu
          if [ -d "../integrations/cgu/src/cgu" ]; then
            rm -rf bundled/tool/cgu
            cp -r ../integrations/cgu/src/cgu bundled/tool/cgu
          fi

      - name: Compile & test
        working-directory: vscode-extension
        run: |
          npm run compile
          npm test

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx @vscode/vsce package

      - name: Publish to VS Marketplace
        working-directory: vscode-extension
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: medpaper-assistant-${{ needs.validate.outputs.version }}.vsix
          path: vscode-extension/*.vsix

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 5. Create GitHub Release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  github-release:
    runs-on: ubuntu-latest
    needs: [validate, publish-pypi, publish-vsx]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: medpaper-assistant-${{ needs.validate.outputs.version }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.vsix"
          body: |
            ## ğŸ“¦ Installation

            ### PyPI
            ```bash
            pip install med-paper-assistant==${{ needs.validate.outputs.version }}
            ```

            ### VS Code Marketplace
            Search "MedPaper Assistant" in VS Code Extensions, or:
            ```bash
            code --install-extension u9401066.medpaper-assistant
            ```
