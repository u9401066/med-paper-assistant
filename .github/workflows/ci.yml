name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install -e integrations/pubmed-search-mcp
          uv pip install -e integrations/cgu

      - name: Lint (ruff)
        run: uv run ruff check src/ tests/

      - name: Type check (mypy)
        run: uv run mypy src/ --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests/ -x -q --timeout=60 -m "not integration and not slow"

  test-vsx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Run tests
        working-directory: vscode-extension
        run: npm test

      - name: Compile TypeScript
        working-directory: vscode-extension
        run: npm run compile
