# Pre-commit hooks configuration
# Install: uv run pre-commit install
# Run all: uv run pre-commit run --all-files
# Update:  uv run pre-commit autoupdate

default_language_version:
  python: python3.12

repos:
  # ── 基本格式修復 ──────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: ^\.vscode/
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements

  # ── Prettier (Markdown format) ────────────────────
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown]
        args: ['--prose-wrap', 'preserve']
        exclude: ^integrations/

  # ── Ruff (lint + format) ─────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ── MyPy (type check) ───────────────────────────
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, src/]
        additional_dependencies:
          - pydantic>=2.0.0
          - types-requests
          - types-tabulate
        pass_filenames: false

  # ── Bandit (security) ───────────────────────────
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        files: ^src/

  # ── Pytest (unit tests) ─────────────────────────
  - repo: local
    hooks:
      - id: pytest
        name: pytest (fast tests only)
        entry: uv run pytest -x -q --timeout=30 -m "not integration and not slow"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
